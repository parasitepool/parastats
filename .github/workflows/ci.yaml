name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
    
    - name: Install dependencies
      run: pnpm install

    - name: Security audit
      run: pnpm audit --audit-level=high

    - name: Lint
      run: pnpm lint

    - name: Build
      run: pnpm build

